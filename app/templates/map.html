<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>

        <style>
            #map{ width: 900px; height: 500px; }

        <div class="navbar navbar-inverse">
            <!--LEFT-ALIGNED HEADER-->
            <div class="home-heading">
            <h3> Team Yammers </h3>

            <div class="navbar-brand  text-center">
                <h2> Higher or Lower: NYC Edition </h2>
            </div>

    <br>
    <body class="body">
        <!--ALL CENTERED-->
        <div class="text-center body-center">
            <form action="/game">
                <input class ="btn-primary btn-lg btn-block body-center text-center" type="submit" value = "im done go back to game">
            </form>
            <h1 class="heading"> cool map </h1>
            <div id="map"></div>

            <script>
            var map = L.map('map').setView([40.71, -74.00], 12);
          
            // load a tile layer
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                 attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
          
            </script>
        </div>
        <br>
        <!--BOX AROUND THIS AND BOOTSTRAP BUTTON-->

    </body>
